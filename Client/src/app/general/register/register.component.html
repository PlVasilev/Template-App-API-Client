<div class="jumbotron">
<div class="container-fluid">
    <div class="row">
      <div class="col-lg-4"></div>
      <div class="col-lg-4">
        <form [formGroup]="registerForm" (ngSubmit)="register()">
          <div class="mb-3">
            <label class="user-form" class="form-label">Username</label>
            <input type="text" class="form-control" formControlName="username">
          </div>
          <div *ngIf="username?.touched && username?.errors" class="alert alert-danger">
            Username is required
          </div>
          <div class="mb-3">
            <label  class="form-label">Email</label>
            <input type="email" class="form-control" formControlName="email">
          </div>
          <div *ngIf="email?.touched && email?.errors" class="alert alert-danger">
            Email is required
          </div>
          <div class="mb-3">
            <label  class="form-label">Password</label>
            <input type="password" class="form-control" formControlName="password">
          </div>
          <div *ngIf="password?.touched && password?.errors" class="alert alert-danger">
            Password is required
          </div>
          <div class="mb-3">
            <label  class="form-label">RePassword</label>
            <input type="password" class="form-control" formControlName="confirmPassword">
          </div>
          <div *ngIf="confirmPassword?.touched && confirmPassword?.errors" class="alert alert-danger">
            Confirm Password is Required and Must match the password
          </div>
          <button type="submit" class="btn btn-primary">Register</button>
        </form>
      </div>
      <div class="col-lg-4"></div>
    </div>
  </div>
</div>
